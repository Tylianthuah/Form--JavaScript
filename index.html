<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA-Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="brand">
                <h1><span>CBA</span> Central Church</h1>
            </div>
        </header>

        <div class="wrapper">
            <div class="heading-content">
                <h3>CBA Central Church</h3>
                <ul>
                    <li>Gou Chin Khup Veng</li>
                    <li>(555) 555-5555</li>
                    <li>cbacentralchurch@gmail.com</li>
                </ul>

                <div class="msg"></div>
            </div>

            <div class="form-content">
                <h3>E-mail Us:</h3>
                <form id="form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div>
                        <label for="khua">Khua:</label>
                        <input type="text" name="khua" id="khua">
                    </div>

                    <div>
                        <label for="E-mail">Email-Address:</label>
                        <input type="email" name="E-mail" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="number" name="name" id="phone">
                    </div>

                    <div class="full">
                        <label>Messsage:</label>
                        <textarea id="message" name="messsage" rows="5"></textarea>
                    </div>

                    <div class="full">
                        <button class="btn" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>

        <ul class="item"></ul>
    </div>


    <script src="index.js"></script>
</body>

</html>
